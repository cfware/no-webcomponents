<!-- Imports polymer -->
<link rel="import" href="../polymer/polymer.html">

<!-- Defines element markup -->
<dom-module id="no-webcomponents">
    <style>
        :host {
          display: none;
        }
    </style>
    <template>
        <content id="content"></content>
    </template>
</dom-module>

<!-- Registers custom element -->
<script>
    Polymer({
        is: 'no-webcomponents',
    });
</script>
