<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/utils/unresolved.html">

<dom-module id="no-webcomponents">
	<template>
		<style>
			:host {
				display: none;
			}
		</style>
	</template>

	<script>
		(function() {
			'use strict';

			class NoWebcomponents extends Polymer.Element {
				static get is() { return 'no-webcomponents'; }
			}

			window.customElements.define(NoWebcomponents.is, NoWebcomponents);
		})();
	</script>
</dom-module>
